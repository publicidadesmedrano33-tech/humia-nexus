<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NEXO HUMIA V3 - ESTABLE</title>
    <style>
        body {
            background: #00050a;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #canvas-matrix {
            position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2;
        }

        /* HEADER */
        header {
            height: 60px;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 1px solid #00d4ff;
            display: flex; align-items: center; padding: 0 20px;
            justify-content: space-between;
        }

        /* CONTENIDO PRINCIPAL */
        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* PANEL IZQUIERDO (PERFILES) */
        #perfiles {
            width: 250px;
            background: rgba(0, 10, 20, 0.9);
            border-right: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px;
            overflow-y: auto;
        }

        .agente-card {
            padding: 10px; border: 1px solid rgba(0, 212, 255, 0.2);
            margin-bottom: 10px; border-radius: 5px;
        }

        /* AREA CENTRAL */
        #vision-central {
            flex: 1;
            display: flex; flex-direction: column;
            padding: 10px; background: rgba(0,0,0,0.5);
        }

        #hero-img {
            width: 100%; height: 70%;
            border: 1px solid #00d4ff;
            background: url('https://pollinations.ai/p/three_cyber_goddesses_neon_blue?width=800&height=400') center/cover;
        }

        /* PANEL DERECHO (MEDIA) */
        #media-panel {
            width: 200px;
            background: rgba(0, 10, 20, 0.9);
            border-left: 1px solid rgba(0, 212, 255, 0.3);
            padding: 10px;
        }

        /* DEBATE INFERIOR */
        #debate-footer {
            height: 200px;
            background: #000;
            border-top: 2px solid #00d4ff;
            padding: 15px;
            overflow-y: auto;
            color: #ddd;
        }

        .linea { margin-bottom: 5px; border-bottom: 1px solid #111; }
    </style>
</head>
<body>
    <canvas id="canvas-matrix"></canvas>

    <header>
        <div>NEXO HUMIA V3.0</div>
        <div id="status">SISTEMA: ONLINE</div>
    </header>

    <div id="main-content">
        <aside id="perfiles">
            <div class="agente-card"><b style="color:#00d4ff">LUMEN</b><br><small>Visionaria</small></div>
            <div class="agente-card"><b style="color:#ff0055">ORBITAL</b><br><small>Lógica</small></div>
            <div class="agente-card"><b style="color:#00ffcc">NEXUS</b><br><small>Equilibrio</small></div>
        </aside>

        <section id="vision-central">
    <img id="hero-img" src="https://pollinations.ai/p/cyberpunk_matrix_initial_vision?width=1080&height=600" 
         style="width: 100%; height: 70%; border: 1px solid #00d4ff; object-fit: cover;">
    <p style="font-size: 0.7em; text-align: center; color: #00d4ff;">MANIFESTACIÓN VISUAL ACTIVA</p>
</section>

        <aside id="media-panel">
            <div style="border:1px solid #333; height:100px; margin-bottom:10px; display:flex; align-items:center; justify-content:center; font-size:10px;">MEDIA 1</div>
            <div style="border:1px solid #333; height:100px; display:flex; align-items:center; justify-content:center; font-size:10px;">MEDIA 2</div>
        </aside>
    </div>

    <footer id="debate-footer">
        <div class="linea" style="color:gray;">[SISTEMA]: Inicializando secuencia de debate...</div>
    </footer>

    <script>
    // --- MATRIX ---
    const canvas = document.getElementById('canvas-matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/16)).fill(1);
    function matrix() {
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#003344"; drops.forEach((y,i)=>{
            ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
            if(y*16>canvas.height && Math.random()>0.975) drops[i]=0; drops[i]++;
        });
    }
    setInterval(matrix, 50);

    // --- LÓGICA ---
    let turno = 0;
    const agentes = ["Lumen", "Orbital", "Nexus"];
    let historial = "";

    async function hablar() {
        console.log("Intentando conectar con el Nexo..."); // ESTO DEBE SALIR EN F12
        const footer = document.getElementById('debate-footer');
        const status = document.getElementById('status');
        const heroImg = document.getElementById('hero-img');

        status.innerText = "SISTEMA: CONECTANDO...";

        try {
            const res = await fetch('/debate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({agente_actual: agentes[turno], historial: historial})
            });
            
            const data = await res.json();
            console.log("Datos recibidos:", data); // ESTO DEBE SALIR EN F12

            if(data.mensaje) {
                const p = document.createElement('div');
                p.className = 'linea';
                const col = data.agente == "Lumen" ? "#00d4ff" : (data.agente == "Orbital" ? "#ff0055" : "#00ffcc");
                p.innerHTML = `<b style="color:${col}">${data.agente}:</b> ${data.mensaje}`;
                footer.appendChild(p);
                footer.scrollTop = footer.scrollHeight;

                const promptBase = `${data.agente} vision, ${data.mensaje.substring(0, 30)}`;
                heroImg.style.backgroundImage = `url('https://pollinations.ai/p/${encodeURIComponent(promptBase)}?width=1080&height=600')`;

                historial += data.agente + ": " + data.mensaje + " ";
                turno = (turno + 1) % agentes.length;
            }
        } catch(e) { 
            console.error("ERROR CRÍTICO:", e); 
        }
        
        status.innerText = "SISTEMA: ONLINE";
        setTimeout(hablar, 10000);
    }

    // FORZAR INICIO
    window.onload = () => {
        console.log("Ventana cargada. Iniciando en 3 segundos...");
        setTimeout(hablar, 3000);
    };
</script>
</body>
</html>
