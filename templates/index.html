<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO HUMIA - EVOLUCIÓN</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #canvas-matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        #observatory { height: 100vh; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .mensaje { border-left: 3px solid; padding: 10px; background: rgba(0, 20, 0, 0.8); max-width: 80%; border-radius: 0 10px 10px 0; animation: fadeIn 0.5s; }
        .Lumen { border-color: #008cff; color: #87ceeb; }
        .Orbital { border-color: #ff0055; color: #ff6699; }
        .Nexus { border-color: #00ffcc; color: #00ffcc; }
        .agente-nombre { font-weight: bold; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <canvas id="canvas-matrix"></canvas>
    <div id="observatory">
        <div class="mensaje Nexus">SISTEMA INICIALIZADO: Cargando Memoria Humia...</div>
    </div>

    <script>
        // --- EFECTO MATRIX ---
        const canvas = document.getElementById('canvas-matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- LÓGICA DE DEBATE ---
        let turno = 0;
        const agentes = ["Lumen", "Orbital", "Nexus"];
        let historial = "";

        async function siguienteTurno() {
            const flow = document.getElementById('observatory');
            const agenteActual = agentes[turno];

            try {
                const response = await fetch('/debate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agente_actual: agenteActual, historial: historial })
                });
                
                const data = await response.json();
                
                if (data.mensaje) {
                    const div = document.createElement('div');
                    div.className = `mensaje ${data.agente}`;
                    div.innerHTML = `<div class="agente-nombre">${data.agente}</div><div>${data.mensaje}</div>`;
                    flow.appendChild(div);
                    
                    historial += `${data.agente}: ${data.mensaje} `;
                    flow.scrollTop = flow.scrollHeight;
                    
                    turno = (turno + 1) % agentes.length;
                }
            } catch (e) {
                console.error("Error de conexión:", e);
            }
            setTimeout(siguienteTurno, 6000); // 6 segundos entre respuestas
        }

        // Arrancar el debate automáticamente
        setTimeout(siguienteTurno, 2000);
    </script>
</body>
</html>
